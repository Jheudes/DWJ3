<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" /><!-- -->
        <meta name="viewport" content="width=device-width, initial-scale=1"><!--Le Viewport -->
        <title>Velo en Sueur</title><!--Titre -->
        <link rel="stylesheet" type="text/css" href="style.css"><!--Liens vers le CSS -->
        <!--Implementation de Leaflet -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
          integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
          crossorigin="" />
        <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
            integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
            crossorigin=""></script>
        <!--Implementation de Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

        <script src="jquery-3.3.1.js"></script><!--Lien Jquery -->
        <script src="script.js"></script><!--Lien JS/map -->
        <script src="canvas.js"></script><!--Lien JS/canvas -->
        <script src="reservation.js"></script><!--Lien JS/logique reservation -->
        <script src="slider.js"></script><!--Lien JS/slider -->
    </head>

    <body class="grey">
        <div id="container">
            <!--Slider --><!-- -->
            <ul id="slides" class="row">
                <li class="slide showing">Slide 1</li>
                <li class="slide">Slide 2</li>
                <li class="slide">Slide 3</li>
                <li class="slide">Slide 4</li>
                <li class="slide">Slide 5</li>
            </ul>

            <div id="prevSlide"></div>
            <div id="nextSlide"></div>

            <div class="grey row">
                <button class="controls col-sm-1" id="pause">Pause</button>
            </div>
            <!--Block map+infos -->
            <div id="blockmap" class="row">

                <div id="mapid" class="col-sm-8"></div><!--La map la dedans -->
                <div id="panneauinfo" class="col-sm-4">
                    <div class='inpanneauinfo row col-sm-11'><p class="floatleft col-sm-4">Station N° :&#160</p><p id="number"></p></div>
                    <div class='inpanneauinfo row col-sm-11'><p class="floatleft col-sm-4">Nom et Adresse :</p><br /><p id="address"></p></div>
                    <div class='inpanneauinfo row col-sm-11'><p class="floatleft col-sm-4">Etat de la Station :&#160</p><p id="status"></p></div>
                    <div class='inpanneauinfo row col-sm-11'><p class="floatleft col-sm-4">Taille de la station :&#160</p><p id="bike_stands"></p></div>
                    <div class='inpanneauinfo row col-sm-11'><p class="floatleft col-sm-4">Hangars dispo :&#160</p><p id="available_bike_stands"></p></div>
                    <div class='inpanneauinfo row col-sm-11'><p class="floatleft col-sm-4">Velos dispo :&#160</p><p id="available_bikes"></p></div>
                    <div class='inpanneauinfo row col-sm-11'><p class="floatleft col-sm-4">Derniere M.A.J :&#160</p><p id="last_update"></p></div>
                    <form id="formulaire" class="col-sm-8">
                        <label for="prenom">Entrez votre prenom :&#160</label>
                        <input type="text" name="prenom" id="prenom" Required /><br /> <!--value=${name12}-->

                        <label for="nom">Entrez votre nom :&#160</label>
                        <input type="text" name="nom" id="nom" Required /><br />

                        <input type="submit" value="Valider" id="submit" /><br />

                        <input id="clickMe" type="button" value="clickme" />
                        <input id="clickMe2" type="button" value="clickme2" />
                        <input id="clickMe3" type="button" value="clickme3" />
                        <input id="clickMe4" type="button" value="clickme4" />
                    </form>

                    <div>

                        <canvas class="row" id="canvas"></canvas>
                        <div class="row">
                            <button class="btn-primary col-sm-4" id="sig-submitBtn">Submit Signature</button>
                            <button class="btn-default col-sm-4" id="effacer">Effacer Signature</button>
                        </div>
                    </div>

                </div>
            </div>

            <div class="red row">
                <div class="red col-sm-6">
                    <p id="infoderesa"> </p>
                </div>

                <div class="grey col-sm-6">
                    <p id="clockdiv"> </p>
                    <p id="clockdiv2"></p>
                </div>
            </div>
            
        </div>
    </body>
</html>
